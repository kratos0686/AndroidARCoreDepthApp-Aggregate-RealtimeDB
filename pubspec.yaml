name: room_scanner
description: A new Flutter project for AR Room Scanning with WebAR fallback, Gemini AI, and Xactimate export.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Database (Drift)
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  path: ^1.8.3

  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0
  firebase_storage: ^11.6.0

  # AI & ML
  google_generative_ai: ^0.4.0
  flutter_dotenv: ^5.1.0

  # AR & Web
  ar_flutter_plugin: ^0.7.3
  webview_flutter: ^4.4.4

  # Device Utilities
  device_info_plus: ^9.1.1
  permission_handler: ^11.1.0
  share_plus: ^7.2.1

  # Navigation
  go_router: ^13.1.0

  # UI
  cupertino_icons: ^1.0.2
  xml: ^6.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  drift_dev: ^2.14.1
  riverpod_generator: ^2.3.9
  riverpod_lint: ^2.3.7
  custom_lint: ^0.5.8

flutter:
  uses-material-design: true
  assets:
    - .env
